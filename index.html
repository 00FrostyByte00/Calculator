<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">
    <h1>Calculator</h1>

    <input id="input" readonly />
    <div id="output"></div>

    <div class="buttons">
      <button id="num7">7</button>
      <button id="num8">8</button>
      <button id="num9">9</button>
      <button id="divideButton" class="operator">÷</button>

      <button id="num4">4</button>
      <button id="num5">5</button>
      <button id="num6">6</button>
      <button id="multiplyButton" class="operator">×</button>

      <button id="num1">1</button>
      <button id="num2">2</button>
      <button id="num3">3</button>
      <button id="subtractButton" class="operator">−</button>

      <button id="num0" class="zero">0</button>
      <button class="btn dot">.</button>
      <button id="addButton" class="operator">+</button>

      <button id="clearButton" class="danger">C</button>
      <button id="backspaceButton" class="danger">⌫</button>
      <button id="solveButton" class="equals">=</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
